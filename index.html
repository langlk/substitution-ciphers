
<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/encode.js"></script>
    <script src="js/decode.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1></h1>
        <form id="input-form">
          <div class="form-group">
            <label for="input">Input: </label>
            <input type="text" id="input" class="form-control">
          </div>
          <div class="form-group">
            <label for="input">Key: </label>
            <input type="text" id="key" class="form-control">
          </div>
          <div class="form-group">
            <label for="shift">Shift by:</label>
            <input type="number" id="shift" class="form-control" min=1 max=25>
          </div>
          <div class="radio">
            <label>
              <input type="radio" id="left" name="direction" value="left" checked> Left
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" id="right" name="direction" value="right"> Right
            </label>
          </div>
          <button type="submit" id="generic-caesar-encode" class="btn">Encode Custom Cipher</button>
          <button id="caesar-encode" type="button" class="btn">Caesar Cipher Encode</button>
          <button id="rot-13-encode" type="button" class="btn">ROT13 Cipher Encode</button>
          <button type="submit" class="btn" onclick="ceaserCipherThreeDecode()">Caesar Cipher Three Decode</button>
          <button type="submit" class="btn" onclick="ceaserCipherThirteenDecode()">Caesar Cipher Thirteen Decode</button>
          <!-- <button type="submit" class="btn" id="vigenere-decode">Vigenere Decode</button> -->
      </form>
      <button type="submit" class="btn" id="vigenere-decode">Vigenere Decode</button>
      <p id="output"></p>
    </div>


  </body>
</html>
