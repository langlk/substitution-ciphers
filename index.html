
<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/encode.js"></script>
    <script src="js/decode.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <span class="blink-me">Substitution Ciphers</span>
      </div>
      <h3>Explanation of what Cipers are: </h3>
        <input type=checkbox id="show">
        <label for="show"><ul><span>Click here</span> to read about Caesar Cipher</ul></label>
        <span id="content"><li>The action of a Caesar cipher is to replace each plaintext letter with a different one a fixed number of places down the alphabet.</li><label for="hide"><span></span> </label> </span></br>

      <form id="input-form" class="row">
        <div class="form-group col-sm-4">
          <label for="input">Input: </label>
          <textarea id="input" rows="14" class="form-control"></textarea>
        </div>
        <div class="col-sm-4">

        <div class="form-group caesar-cipher">
          <h4>Caesar Cipher</h4>
          <label for="shift">Shift by:</label>
          <input type="number" id="shift" class="form-control" min=1 max=25>
          <label>
          <input type="radio" id="left" name="direction" value="left" checked> Left
          </label>
          <label>
            <input type="radio" id="right" name="direction" value="right"> Right
          </label>
        </div>

        <div class="action">
          <label class="action">Action:</label>
          <label>
            <input type="radio" id="encode" name="action" value="encode" checked> Encode
          </label>

          <label>
            <input type="radio" id="decode" name="action" value="decode"> Decode
          </label>
          <button type="submit" class="btn">Submit</button>
        </div>

        <div class="form-group">
          <h4>Vigenere Cipher</h4>
          <label for="vigenere-key">Key:</label>
          <input type="text" id="vigenere-key" class="form-control">
        </div>
        <button type="button" id="vigenere-encode" class="btn">Vigenere Encode</button>
        <button type="button" id="vigenere-decode" class="btn">Vigenere Decode</button>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label for="output">Output: </label>
          <textarea id="output" rows="14" class="form-control" readonly></textarea>
        </div>
    </div>

      </form>
    </div>


  </body>
</html>
